<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Masters - Slideshow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        background: #0a0a0a;
        overflow: hidden;
        font-family: "Gilroy", sans-serif;
        color: white;
      }

      @font-face {
        font-family: "Gilroy";
        src: url("./Gilroy-Light.otf");
      }

      .slideshow-container {
        height: 100%;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .slide {
        opacity: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: contain;
        transition: opacity 0.5s ease-in-out;
        pointer-events: none;
      }

      .slide.active {
        opacity: 1;
        pointer-events: auto;
      }

      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        color: white;
        background: rgba(17, 17, 17, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        padding: 15px 20px;
        z-index: 10;
        border-radius: 8px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .nav-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-50%) scale(1.05);
      }

      .prev {
        left: 30px;
      }

      .next {
        right: 30px;
      }

      .slide-counter {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(17, 17, 17, 0.8);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .floating-nav {
        position: fixed;
        top: 30px;
        right: 30px;
        z-index: 1000;
        background-color: #111;
        border-radius: 30px;
        padding: 8px 14px;
        display: flex;
        gap: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .floating-nav button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .floating-nav button:hover {
        background-color: #333;
      }

      .floating-nav button.active {
        background-color: white;
        color: black;
        font-weight: 600;
      }

      .slide-info {
        position: absolute;
        top: 30px;
        left: 30px;
        background: rgba(17, 17, 17, 0.8);
        padding: 15px 20px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 300px;
      }

      .slide-info h2 {
        font-size: 18px;
        margin-bottom: 5px;
        font-weight: normal;
      }

      .slide-info p {
        font-size: 14px;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .nav-button {
          font-size: 20px;
          padding: 12px 16px;
        }

        .prev {
          left: 15px;
        }

        .next {
          right: 15px;
        }

        .slide-counter {
          bottom: 20px;
          font-size: 12px;
          padding: 8px 16px;
        }

        .slide-info {
          top: 20px;
          left: 20px;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <!-- Slides -->
      <img class="slide active" src="./Images/1.jpg" alt="Artwork 1" />
      <img class="slide" src="./Images/2.webp" alt="Artwork 2" />
      <img class="slide" src="./Images/3.png" alt="Artwork 3" />
      <img class="slide" src="./Images/4.webp" alt="Artwork 4" />
      <img class="slide" src="./Images/5.jpg" alt="Artwork 5" />
      <img class="slide" src="./Images/6.webp" alt="Artwork 6" />
      <img class="slide" src="./Images/7.jpg" alt="Artwork 7" />
      <img class="slide" src="./Images/8.jpg" alt="Artwork 8" />
      <img class="slide" src="./Images/9.webp" alt="Artwork 9" />
      <img class="slide" src="./Images/10.jpg" alt="Artwork 10" />
      <img class="slide" src="./Images/11.webp" alt="Artwork 11" />
      <img class="slide" src="./Images/12.jpg" alt="Artwork 12" />
      <img class="slide" src="./Images/13.jpg" alt="Artwork 13" />
      <img class="slide" src="./Images/14.webp" alt="Artwork 14" />
      <img class="slide" src="./Images/15.webp" alt="Artwork 15" />
      <img class="slide" src="./Images/16.jpg" alt="Artwork 16" />

      <!-- Navigation -->
      <button class="nav-button prev">&#10094;</button>
      <button class="nav-button next">&#10095;</button>

      <!-- Slide Counter -->
      <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">16</span>
      </div>

      <!-- Slide Info -->
      <div class="slide-info">
        <h2 id="slideTitle">Artwork 1</h2>
        <p id="slideDescription">Masterpiece from The Masters collection</p>
      </div>
    </div>

    <!-- Floating View Toggle -->
    <div class="floating-nav">
      <a href="./index.html"><button>Grid</button></a>
      <button class="active">Slider</button>
    </div>

    <script>
      const slides = document.querySelectorAll(".slide");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const currentSlideEl = document.getElementById("currentSlide");
      const totalSlidesEl = document.getElementById("totalSlides");
      const slideTitleEl = document.getElementById("slideTitle");

      let currentIndex = 0;

      totalSlidesEl.textContent = slides.length;

      function updateSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        currentSlideEl.textContent = index + 1;
        slideTitleEl.textContent = slides[index].alt;
      }

      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateSlide(currentIndex);
      });

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlide(currentIndex);
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prevBtn.click();
        else if (e.key === "ArrowRight") nextBtn.click();
        else if (e.key === "Escape") window.location.href = "./index.html";
      });

      // Optional swipe for mobile
      let startX = 0;
      document.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });
      document.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) nextBtn.click();
        else if (endX - startX > 50) prevBtn.click();
      });
    </script>
  </body>
</html>
