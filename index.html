    <!-- Floating View Toggle -->

      <button id="gridBtn" class="active">Grid</button>
      <a href="./slideshow.html"><button id="sliderBtn">Slider</button></a>

    <!-- JS for filtering and view toggling -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".filter-btn");
        const galleryItems = document.querySelectorAll(".item");

        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            document
              .querySelectorAll(".filter-btn")
              .forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");

            const filter = this.getAttribute("data-filter");
            galleryItems.forEach((item) => {
              if (
                filter === "all" ||
                item.getAttribute("data-artist").startsWith(filter)
              ) {
                item.classList.remove("hidden");
              } else {
                item.classList.add("hidden");
              }
            });
          });
        });

        const gridBtn = document.getElementById("gridBtn");
        const sliderBtn = document.getElementById("sliderBtn");

        gridBtn.addEventListener("click", () => {
          gridBtn.classList.add("active");
          sliderBtn.classList.remove("active");
          console.log("Switched to Grid view");
        });

        sliderBtn.addEventListener("click", () => {
          sliderBtn.classList.add("active");
          gridBtn.classList.remove("active");
          console.log("Switched to Slider view");
        });

        // --- IMAGE APPEAR TRANSITION ---
        // Fade in all images with a staggered effect
        const images = document.querySelectorAll(".gallery .item img");
        images.forEach((img, idx) => {
          // If already loaded (from cache), trigger transition immediately
          if (img.complete) {
            setTimeout(() => {
              img.classList.add("img-visible");
            }, 80 * idx);
          } else {
            img.addEventListener("load", () => {
              setTimeout(() => {
                img.classList.add("img-visible");
              }, 80 * idx);
            });
          }
        });
      });
    </script>
    <script>
      const transitionEl = document.querySelector(".page-transition");

      // Animate IN on page load
      window.addEventListener("DOMContentLoaded", () => {
        transitionEl.classList.remove("active"); // Slide up to reveal page
      });

      // Animate OUT on link clicks
      document.querySelectorAll("a").forEach((anchor) => {
        const href = anchor.getAttribute("href");

        // Only animate if internal link (same site)
        if (href && !href.startsWith("#") && !href.startsWith("http")) {
          anchor.addEventListener("click", (e) => {
            e.preventDefault();
            transitionEl.classList.add("active"); // Slide down

            setTimeout(() => {
              window.location.href = href;
            }, 600); // Wait for animation (match CSS duration)
          });
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- SHUFFLE ---
        const gallery = document.querySelector(".gallery");
        const items = Array.from(gallery.children);

        for (let i = items.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [items[i], items[j]] = [items[j], items[i]];
        }

        items.forEach((item) => gallery.appendChild(item));

        // --- FILTER BUTTONS ---
        const filterButtons = document.querySelectorAll(".filter-btn");
        const galleryItems = document.querySelectorAll(".item");

        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            document
              .querySelectorAll(".filter-btn")
              .forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");

            const filter = this.getAttribute("data-filter");
            galleryItems.forEach((item) => {
              if (
                filter === "all" ||
                item.getAttribute("data-artist").startsWith(filter)
              ) {
                item.classList.remove("hidden");
              } else {
                item.classList.add("hidden");
              }
            });
          });
        });

        // --- VIEW TOGGLE ---
        const gridBtn = document.getElementById("gridBtn");
        const sliderBtn = document.getElementById("sliderBtn");

        gridBtn.addEventListener("click", () => {
          gridBtn.classList.add("active");
          sliderBtn.classList.remove("active");
          console.log("Switched to Grid view");
        });

        sliderBtn.addEventListener("click", () => {
          sliderBtn.classList.add("active");
          gridBtn.classList.remove("active");
          console.log("Switched to Slider view");
        });

        // --- IMAGE APPEAR TRANSITION (for shuffled images) ---
        // After shuffle, fade in all images again (if not already visible)
        const images = document.querySelectorAll(".gallery .item img");
        images.forEach((img, idx) => {
          if (!img.classList.contains("img-visible")) {
            if (img.complete) {
              setTimeout(() => {
                img.classList.add("img-visible");
              }, 80 * idx);
            } else {
              img.addEventListener("load", () => {
                setTimeout(() => {
                  img.classList.add("img-visible");
                }, 80 * idx);
              });
            }
          }
        });

        // --- CLICK TO SLIDER ---
        images.forEach((img) => {
          img.addEventListener("click", () => {
            const src = img.src;
            const match = src.match(/CompressedImages\/(\d+)\.png$/);
            if (match) {
              const slideNum = match[1];
              window.location.href = `./slideshow.html?slide=${slideNum}`;
            }
          });
        });

        });
    </script>
