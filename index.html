<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Masters</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Gilroy";
        background-color: #0a0a0a;
        color: white;
      }

      /* Page transition overlay */
      .page-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a0a;
        z-index: 9999;
        transform: translateY(100%);
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .page-transition.active {
        transform: translateY(0);
      }

      @font-face {
        font-family: "Gilroy";
        src: url("./Gilroy-Light.otf");
      }

      @font-face {
        font-family: "Gilroy Bold";
        src: url("./Gilroy-ExtraBold.otf");
      }

      .container {
        display: flex;
        height: 100%;
        flex-direction: column;
        opacity: 1;
        transition: opacity 0.4s ease;
      }

      .container.fade-out {
        opacity: 0;
      }

      .sidebar {
        width: 100%;
        background-color: #0a0a0a;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        order: 1;
      }

      .sidebar h1 {
        font-size: 24px;
        line-height: 1.3;
        margin-bottom: 20px;
      }

      .sidebar .light {
        font-weight: 300;
      }

      .sidebar .bold {
        font-family: "Gilroy Bold";
      }

      .sidebar .filters {
        list-style: none;
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .sidebar .filters li {
        font-size: 14px;
      }

      .sidebar .footer {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }

      .sidebar .footer p {
        font-size: 12px;
      }

      .content {
        width: 100%;
        background-color: #0a0a0a;
        padding: 20px;
        order: 2;
        flex: 1;
      }

      .alphabet-filter {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 30px 0;
      }

      .alphabet-filter button {
        background: transparent;
        border: none;
        color: white;
        padding: 5px 8px;
        cursor: pointer;
        font-size: 11px;
      }

      .alphabet-filter button:hover,
      .alphabet-filter button.active {
        background-color: #333;
      }

      .gallery {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        margin-left: 0;
      }

      .item {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
        cursor: pointer;
        transform-origin: center;
      }

      .item.hidden {
        display: none;
      }

      .item.corner {
        height: 250px;
      }
      .item.tall {
        height: 220px;
      }
      .item.short {
        height: 180px;
      }

      .item img {
        width: 100%;
        height: calc(100% - 30px);
        object-fit: contain;
        filter: grayscale(100%);
        transition: all 0.3s ease;
        transform: translateX(-10px);
      }

      .item:hover {
        z-index: 10;
        transform: scale(1.15);
      }

      .item:hover img {
        filter: grayscale(0%);
      }

      .item-title {
        font-size: 12px;
        margin-top: 10px;
        text-align: center;
      }

      /* Floating Nav Styles */
      .floating-nav {
        position: fixed;
        top: 30px;
        right: 30px;
        z-index: 1000;
        background-color: #111;
        border-radius: 4px;
        padding: 8px 14px;
        display: flex;
        gap: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .floating-nav button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .floating-nav button:hover {
        background-color: #333;
      }

      .floating-nav button.active {
        background-color: white;
        color: black;
        font-weight: 600;
      }

      /* Responsive styles (same as before) */
      @media (min-width: 768px) {
        .container {
          flex-direction: row;
        }
        .sidebar {
          width: 25%;
          padding: 30px;
        }
        .content {
          width: 70%;
          padding: 30px;
        }
        .gallery {
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
          margin-left: -50px;
        }
        .item {
          height: 220px;
        }
        .item.corner {
          height: 300px;
        }
        .item.tall {
          height: 280px;
        }
        .item.short {
          height: 200px;
        }
        .item:hover {
          transform: scale(1.3);
        }
      }

      @media (min-width: 1024px) {
        .sidebar {
          width: 25%;
          padding: 40px;
        }
        .sidebar h1 {
          font-size: 32px;
        }
        .filters {
          flex-direction: column;
          gap: 10px;
        }
        .footer {
          flex-direction: column;
        }
        .content {
          width: 75%;
          padding: 40px;
        }
        .alphabet-filter {
          gap: 18px;
          margin-top: 100px;
        }
        .alphabet-filter button {
          padding: 5px 10px;
          font-size: 12px;
        }
        .gallery {
          grid-template-columns: 1fr 1.2fr 0.8fr 1fr;
          gap: 20px;
          margin-left: -60px;
        }
        .item.corner {
          height: 400px;
        }
        .item.tall {
          height: 350px;
        }
        .item.short {
          height: 200px;
        }
        .item:hover {
          transform: scale(1.5);
        }
      }

      @media (min-width: 1440px) {
        .content {
          width: 70%;
        }
        .sidebar {
          width: 30%;
        }
        .gallery-wrapper {
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body>
    <!-- Page transition overlay -->
    <div class="page-transition"></div>

    <div class="container">
      <aside class="sidebar">
        <div class="logo">ONE DAY YOU</div>
        <h1>
          <span class="light">THE</span> <span class="bold">MASTERS</span
          ><br />IN ALL SORTS OF ART
        </h1>
        <ul class="filters">
          <li>● PAINTER</li>
          <li>● PHOTOGRAPHER</li>
          <li>● STYLIST</li>
        </ul>
        <div class="footer">
          <p>UNMAPPED</p>
          <p>PLAYLIST</p>
          <p>DATABASE</p>
          <p>CONTACT</p>
        </div>
      </aside>

      <main class="content">
        <div class="alphabet-filter">
          <button class="filter-btn active" data-filter="all">ALL</button>
          <script>
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const alphabetFilter = document.querySelector(".alphabet-filter");
            letters.split("").forEach((letter) => {
              const button = document.createElement("button");
              button.className = "filter-btn";
              button.textContent = letter;
              button.setAttribute("data-filter", letter);
              alphabetFilter.appendChild(button);
            });
          </script>
        </div>
        <div class="gallery-wrapper">
          <section class="gallery">
            <div class="item corner" data-artist="A">
              <img src="./Images/1.jpg" />
              <div class="item-title">Artwork 1</div>
            </div>
            <div class="item tall" data-artist="B">
              <img src="./Images/2.webp" />
              <div class="item-title">Artwork 2</div>
            </div>
            <div class="item short" data-artist="C">
              <img src="./Images/3.png" />
              <div class="item-title">Artwork 3</div>
            </div>
            <div class="item corner" data-artist="D">
              <img src="./Images/4.webp" />
              <div class="item-title">Artwork 4</div>
            </div>
            <div class="item" data-artist="E">
              <img src="./Images/5.jpg" />
              <div class="item-title">Artwork 5</div>
            </div>
            <div class="item tall" data-artist="F">
              <img src="./Images/6.webp" />
              <div class="item-title">Artwork 6</div>
            </div>
            <div class="item short" data-artist="G">
              <img src="./Images/7.jpg" />
              <div class="item-title">Artwork 7</div>
            </div>
            <div class="item" data-artist="H">
              <img src="./Images/8.jpg" />
              <div class="item-title">Artwork 8</div>
            </div>
            <div class="item tall" data-artist="I">
              <img src="./Images/9.webp" />
              <div class="item-title">Artwork 9</div>
            </div>
            <div class="item short" data-artist="J">
              <img src="./Images/10.jpg" />
              <div class="item-title">Artwork 10</div>
            </div>
            <div class="item" data-artist="K">
              <img src="./Images/11.webp" />
              <div class="item-title">Artwork 11</div>
            </div>
            <div class="item tall" data-artist="L">
              <img src="./Images/12.jpg" />
              <div class="item-title">Artwork 12</div>
            </div>
            <div class="item short" data-artist="M">
              <img src="./Images/13.jpg" />
              <div class="item-title">Artwork 13</div>
            </div>
            <div class="item" data-artist="N">
              <img src="./Images/14.webp" />
              <div class="item-title">Artwork 14</div>
            </div>
            <div class="item tall" data-artist="O">
              <img src="./Images/15.webp" />
              <div class="item-title">Artwork 15</div>
            </div>
            <div class="item corner" data-artist="P">
              <img src="./Images/16.jpg" />
              <div class="item-title">Artwork 16</div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Floating View Toggle -->
    <div class="floating-nav">
      <button id="gridBtn" class="active">Grid</button>
      <a href="./slideshow.html"><button id="sliderBtn">Slider</button></a>
    </div>

    <!-- JS for filtering and view toggling -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".filter-btn");
        const galleryItems = document.querySelectorAll(".item");

        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            document
              .querySelectorAll(".filter-btn")
              .forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");

            const filter = this.getAttribute("data-filter");
            galleryItems.forEach((item) => {
              if (
                filter === "all" ||
                item.getAttribute("data-artist").startsWith(filter)
              ) {
                item.classList.remove("hidden");
              } else {
                item.classList.add("hidden");
              }
            });
          });
        });

        const gridBtn = document.getElementById("gridBtn");
        const sliderBtn = document.getElementById("sliderBtn");

        gridBtn.addEventListener("click", () => {
          gridBtn.classList.add("active");
          sliderBtn.classList.remove("active");
          console.log("Switched to Grid view");
        });

        sliderBtn.addEventListener("click", () => {
          sliderBtn.classList.add("active");
          gridBtn.classList.remove("active");
          console.log("Switched to Slider view");
        });
      });
    </script>
    <script>
      const transitionEl = document.querySelector(".page-transition");

      // Animate IN on page load
      window.addEventListener("DOMContentLoaded", () => {
        transitionEl.classList.remove("active"); // Slide up to reveal page
      });

      // Animate OUT on link clicks
      document.querySelectorAll("a").forEach((anchor) => {
        const href = anchor.getAttribute("href");

        // Only animate if internal link (same site)
        if (href && !href.startsWith("#") && !href.startsWith("http")) {
          anchor.addEventListener("click", (e) => {
            e.preventDefault();
            transitionEl.classList.add("active"); // Slide down

            setTimeout(() => {
              window.location.href = href;
            }, 600); // Wait for animation (match CSS duration)
          });
        }
      });
    </script>
  </body>
</html>
